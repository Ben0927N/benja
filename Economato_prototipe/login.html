<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="..\Economato_prototipe\assets\css\login.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="..\Economato_prototipe\assets\Imagenes\candelaria.png" class="CIF"><br>
            <h2>Smart Economato</h2>
            <img src="..\Economato_prototipe\assets\Imagenes\GobiernoCanarias.png" class="Gobierno"><br>
        </header>
        <div class="login">
            <h1>Inicio De Sesión</h1>
            <form id="login">
                <label for="username">Usuario:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" required><br>

                <button type="submit">Iniciar Sesión</button>
                
                <p class="register-text">
                    ¿No tiene una cuenta?
                    <a href="registro.html" class="register-link">Crear usuario</a>
                </p>

                <p id="loginMessage" class="message"></p>
            </form>
        </div>
        <footer>
            <p>Derechos de autor © 2025. Economato.</p>
        </footer>
    </div>
    <script type="module" src="..\Economato_prototipe\src\controllers\loginController.js"></script>
</body>

</html>
