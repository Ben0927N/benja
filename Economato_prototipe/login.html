<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="..\assets\css\login.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="candelaria.png" class="CIF"><br>
            <h2>Smart Economato</h2>
            <img src="GobiernoCanarias.png" class="Gobierno"><br>
        </header>
        <div class="login">
            <h1>Inicio De Sesión</h1>
                <form>
                    <label for="username">Usuario:</label><br>
                    <input type="text" id="username" name="username" required><br>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" id="password" name="password" required><br>
                    <button type="submit">Iniciar Sesión</button>
                </form>
        </div>
        <footer>
            <p>Derechos de autor © 2025. Economato.</p>
        </footer>
    </div>
    <script type="module" src="..Economato_prototipe\src\controllers\loginController.js"></script>
</body>
</html>
