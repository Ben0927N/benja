<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="..\Economato_prototipe\assets\css\registro.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="..\Economato_prototipe\assets\Imagenes\candelaria.png" class="CIF"><br>
            <h2>Smart Economato</h2>
            <img src="..\Economato_prototipe\assets\Imagenes\GobiernoCanarias.png" class="Gobierno"><br>
        </header>
        <div class="login">
            <h1>Crear Cuenta</h1>
            <form id="registro">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="username">Usuario:</label><br>
                <input type="text" id="username" name="username" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" required><br>

                <label for="password_confirm">Confirmar Contraseña:</label><br>
                <input type="password" id="password_confirm" name="password_confirm" required><br>

                <button type="submit">Registrarse</button>

                <p class="text">
                    ¿Ya tiene una cuenta?
                    <a href="login.html" class="link">Iniciar Sesión</a>
                </p>

                <p id="registroMensaje" class="message"></p>
            </form>
        </div>
        <footer>
            <p>Derechos de autor © 2025. Economato.</p>
        </footer>
    </div>
    <script type="module" src="src/controllers/registroControllers.js"></script>
</body>

</html>
