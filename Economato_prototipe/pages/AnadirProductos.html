<h1>Añadir Nuevos Productos</h1>
<div class="productos">
  <form id="formAgregarProducto">

    <div class="form-group">
      <label for="ID">ID del Producto:</label>
      <input type="text" id="ID" name="ID" required>
    </div>

    <div class="form-group">
      <label for="nombre">Nombre del Producto:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>

    <div class="form-group">
      <label for="categoriaSelect">Categoría:</label>
      <select id="categoriaSelect" name="categoria" required>
          </select>
    </div>

    <div class="form-group">
      <label for="precio">Precio (€):</label>
      <input type="number" id="precio" name="precio" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="stock">Stock:</label>
      <input type="number" id="stock" name="stock" required>
    </div>

    <div class="form-group">
      <label for="minimo">Stock Mínimo:</label>
      <input type="number" id="minimo" name="minimo" required>
    </div>

    <div class="form-group">
      <label for="proveedorSelect">Proveedor:</label>
      <select id="proveedorSelect" name="proveedor" required>
          </select>
    </div>

    <div class="button-container">
      <button type="submit">Guardar Producto</button>
      <button type="button" id="btnVolverProductos">Volver</button>
    </div>
    
  </form>
</div>
