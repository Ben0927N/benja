<h1>Añadir Nuevos Productos</h1>
<div class="productos">
    <form id="formAgregarProducto">
        <label for="ID">ID del Producto:</label><br>
        <input type="text" id="ID" name="ID" required><br>

        <label for="nombre">Nombre del Producto:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="categoria">Categoría:</label><br>
        <input type="text" id="categoria" name="categoria" required><br>

        <label for="precio">Precio (€):</label><br>
        <input type="number" id="precio" name="precio" step="0.01" required><br>

        <label for="stock">Stock:</label><br>
        <input type="number" id="stock" name="stock" required><br>

        <label for="stockMinimo">Stock Mínimo:</label><br>
        <input type="number" id="stockMinimo" name="stockMinimo" required><br>

        <label for="proveedor">Proveedor:</label><br>
        <input type="text" id="proveedor" name="proveedor" required><br>

        <label for="isla"> Isla: </label><br>
        <input type="text" id="isla" name="isla" required><br>

        <button type="submit">Agregar Producto</button>
    </form>
</div>

<button id="btnVolverProductos">Regresar a Productos</button>
