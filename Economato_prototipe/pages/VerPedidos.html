<div class="listado-pedidos-view">
    <h2>Listado de Pedidos Realizados</h2> 
    
    <div class="controles-pedidos">
        </div>

    <table id="tablaPedidosListado">
        <thead>
            <tr>
                <th>ID Pedido</th>
                <th>Fecha</th>
                <th>Proveedor</th>
                <th>Detalle Items</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="pedidosListadoBody"> 
            </tbody>
        <tfoot>
            <tr>
                <td colspan="5" id="resumenPedidos"></td>

        </tfoot>

    <div class="controles-navegacion-pedido">
