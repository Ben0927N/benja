<div class="listado-view">
    <h2>Listado Paginado de Productos</h2> 
    
    <table id="listadoProductosPaginados">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Precio (€)</th>
                <th>Stock</th>
                <th>Stock Mínimo</th>
                <th>Proveedor</th>
                <th>Isla</th>
            </tr>
        </thead>
        <tbody id="productosPaginadosBody"> 
            </tbody>
        <tfoot>
            <tr>
                <td colspan="8" id="resumenListado"></td> 
            </tr>
        </tfoot>
    </table>

    <div class="pagination-controls-numeros">
        <div id="pageNumbers" class="page-numbers">
            </div>
    </div>
</div>
