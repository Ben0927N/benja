<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador pokemon</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Mi pokedex</h1>
    <div class="capa-formulario">
        <div class="buscar-pokedex">
            <button type="button" id="buscar-id-boton">Buscar pokemon</button><br>
            <input type="number" id="buscarIdPokemon" placeholder="Id del pokemon....">
        </div>
        <div class="buscar-pokedex"> 
                <button type="button" id="buscar-nombre-boton">Buscar por nombre:</button><br>
            <input type="text" id="buscarNombrePokemon" placeholder="Nombre del pokemon....">
        </div>
    </div>


    <div id="container-pokedex"></div>

    <script src="app.js"></script>
</body>
</html>
